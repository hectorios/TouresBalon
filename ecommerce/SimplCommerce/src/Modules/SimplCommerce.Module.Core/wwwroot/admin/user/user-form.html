<div class="panel panel-default">
    <div class="panel-heading">
        <h2 ng-if="!vm.isEditMode">Crear Usuario</h2>
        <h2 ng-if="vm.isEditMode">Editar Usuario</h2>
    </div>
    <div class="panel-body">
        <form name="userForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre Completo</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.user.fullName" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Número de Identificacion</label>
                <div class="col-sm-10">
                    <input name="idNumber" ng-model="vm.user.idNumber" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tiene Pasaporte?</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="vm.user.hasPassport">
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Número de Pasaporte</label>
                <div class="col-sm-10">
                    <input name="passportNumber" ng-model="vm.user.passportNumber" class="form-control" />
                </div>
            </div>
            <div class="form-group" ng-if="!vm.isEditMode">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input name="password" ng-model="vm.user.password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input name="email" ng-model="vm.user.email" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Categoría</label>
                <div class="col-sm-10">
                    <input name="description" ng-model="vm.user.phoneNumber" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Roles</label>
                <div class="col-sm-10">
                    <div class="checkbox" ng-repeat="role in vm.roles">
                        <label>
                            <input type="checkbox" ng-checked="vm.user.roleIds.indexOf(role.id) > -1" ng-click="vm.toggleRoles(role.id)"> {{role.name}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.save()"><span class="glyphicon glyphicon-ok"></span>Guardar</button>
                    <button ui-sref="users" class="btn btn-default"> Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
